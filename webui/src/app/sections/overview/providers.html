<script src="traf.js"></script>
<body>

<div ng-app="myApp" ng-controller="compactCtrl"> 

<table>
  <tr ng-repeat="x in table" ng-bind-html-unsafe="x.name">
    <td>{{ x.name }}</td>
    <td>{{ x.frontend }}</td>
    <td>{{ x.backend }}</td>
  </tr>
</table>

</div>

var app = angular.module('myApp', []);

app.controller('compactCtrl', function($scope, $http) {
    $http.get("providers.json")
