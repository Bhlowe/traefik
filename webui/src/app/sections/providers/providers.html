<div>
  <uib-tabset>
    <uib-tab data-ng-repeat="(providerId, provider) in providersCtrl.providers" heading="{{providerId}}">

      <div class="panel-body">
        <table class="panel-table__routes table table-striped table-hover">
          <tr>
            <td><em>Route</em></td>
            <td><em>Rule</em></td>
          </tr>
          <tr data-ng-repeat="(frontendId, frontend) in provider.frontends">
            <td>{{frontendId}}</td>
            <td><code>{{frontend.rule}}</code></td>
          </tr>
        </table>
      </div>

    </uib-tab>
  </uib-tabset>
</div>
